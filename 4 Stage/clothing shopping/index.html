<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">
        <h1>FashionLine</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Discover the Latest Trends</h2>
      <p>Explore our collection for a modern lifestyle.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products Section -->
  <section class="featured-products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <!-- Each product card -->
        <article class="product-card">
          <img src="Clothing/download (3).jpeg" alt="Product 1">
          <h3>Stylish Jacket</h3>
          <p>$99.99</p>
        </article>
        <article class="product-card">
          <img src="Clothing/download.jpeg" alt="Product 2">
          <h3>Elegant Dress</h3>
          <p>$149.99</p>
        </article>
        <!-- Add more product cards as needed -->
        <article class="product-card">
            <img src="Clothing/download (1).jpeg" alt="Product 2">
            <h3>Princess Dress</h3>
            <p>$169.99</p>
          </article>

          <article class="product-card">
            <img src="Clothing/Evening.jpeg" alt="Product 2">
            <h3>Evening Dress</h3>
            <p>$199.99</p>
          </article>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 FashionLine. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
