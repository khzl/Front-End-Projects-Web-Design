<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Class Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      background-color: #fcfcfc;
    }
  </style>
</head>
<body>
  <h2>Weekly Class Schedule</h2>
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>8:00 - 9:00</td>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td>English</td>
      <td>History</td>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>English</td>
      <td>Math</td>
      <td>Science</td>
      <td>History</td>
      <td>English</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>Break</td>
      <td>Break</td>
      <td>Break</td>
      <td>Break</td>
      <td>Break</td>
    </tr>
    <tr>
      <td>11:00 - 12:00</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Biology</td>
      <td>Math</td>
      <td>Computer</td>
    </tr>
  </table>
</body>
</html>
