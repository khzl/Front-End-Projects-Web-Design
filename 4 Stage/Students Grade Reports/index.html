<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Grade Report</title>
  <style>
    body 
    {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .grade-report 
    {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .grade-report h1 
    {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    table 
    {
      width: 100%;
      border-collapse: collapse;
    }
    th, td 
    {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th 
    {
      background: #2c3e50;
      color: #fff;
    }
    tbody tr:nth-child(even) 
    {
      background: #f9f9f9;
    }
    tbody tr:hover 
    {
      background: #eaeaea;
    }
    /* Conditional Formatting: Pass vs Fail */
    .pass 
    {
      background: #d4edda;
    }
    .fail 
    {
      background: #f8d7da;
    }
    /* Responsive Design: Convert table to block layout */
    @media (max-width: 600px) 
    {
      table, thead, tbody, tr, td, th 
      {
        display: block;
      }
      thead 
      {
        display: none;
      }
      tr 
      {
        margin-bottom: 15px;
        border: 1px solid #ddd;
      }
      td 
      {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      td:before 
      {
        position: absolute;
        left: 10px;
        width: 40%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        text-align: left;
      }
      td:nth-of-type(1):before { content: "Student"; }
      td:nth-of-type(2):before { content: "Subject"; }
      td:nth-of-type(3):before { content: "Score"; }
      td:nth-of-type(4):before { content: "Grade"; }
      tfoot 
      {
        display: block;
      }
      tfoot tr 
      {
        display: block;
      }
      tfoot td 
      {
        display: block;
        text-align: right;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="grade-report">
    <h1>Student Grade Report</h1>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Student">Alice</td>
          <td data-label="Subject">Math</td>
          <td data-label="Score">95</td>
          <td data-label="Grade" class="pass">A</td>
        </tr>
        <tr>
          <td data-label="Student">Bob</td>
          <td data-label="Subject">Science</td>
          <td data-label="Score">78</td>
          <td data-label="Grade" class="pass">B</td>
        </tr>
        <tr>
          <td data-label="Student">Charlie</td>
          <td data-label="Subject">History</td>
          <td data-label="Score">62</td>
          <td data-label="Grade" class="fail">D</td>
        </tr>
        <tr>
          <td data-label="Student">Diana</td>
          <td data-label="Subject">English</td>
          <td data-label="Score">88</td>
          <td data-label="Grade" class="pass">B+</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align:right;">Overall Average:</td>
          <td>80.75</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
